<html ng-app="voteApp">
<head>
<script src="/vendor/angular/angular.js"></script>
<script src="/vendor/angular-route/angular-route.js"></script>
<script src="/js/app.js"></script>
<script src="/js/PollsService.js"></script>
<script src="/js/PollRenderController.js"></script>
</head>
<body ng-controller="PollRenderController">

<pre>{{ poll | json }}</pre>

{{ poll.pollTitle }}<br />
{{ poll.pollQuestion }}<br />

<div ng-repeat="answer in poll.answers">
    {{ answer.text }}<br />
</div>

</body>
</html>
