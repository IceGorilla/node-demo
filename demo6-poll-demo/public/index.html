<html ng-app="voteApp">
<head>
<script src="/vendor/angular/angular.js"></script>
<script src="/vendor/angular-route/angular-route.js"></script>
<script src="/vendor/jquery/dist/jquery.js"></script>
<script src="/js/app.js"></script>
<script src="/js/PollsService.js"></script>
<script src="/js/PollListController.js"></script>
<script src="/js/PollController.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-controller="PollListController">


<button ng-click="getData()" class="btn btn-default">Get Data</button>

<ul ng-repeat="poll in polls">
	<li>{{ poll.pollTitle }}</li>
</ul>

<!--<a href="/create.html">Create Poll</a>-->

<div ng-controller="PollController" class="panel panel-default">

	<div class="panel-body">

	<h3>Create Poll</h3>

	<div class="alert alert-success" role="alert">{{ message }}</div>

	<form novalidate class="form-horizontal">
		
		<div class="form-group">
			<label for="pollTitleInput">Poll Title</label>
			<input type="text" id="pollTitleInput" ng-model="poll.title" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="pollQuestionInput">Question</label>
			<input type="text" id="pollQuestionInput" ng-model="poll.question" class="form-control" />
		</div>


			<div ng-repeat="answer in poll.answers"/>
				<label>Answer {{ $index + 1 }}</label> <input type="text" ng-model="answer.text" />
			</div>

		<button ng-click="addAnswer()">add answer</button> 
		<button ng-click="reset()">reset</button>
		<button ng-click="create(poll)">create</button>  
		</div>  
	</form>

	<pre>form = {{poll | json}}</pre>
	<pre>master = {{master | json}}</pre>
	</div>
</div>

</body>
</html>
